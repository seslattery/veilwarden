# Example veilwarden configuration with Doppler integration
# This example shows how to fetch secrets from Doppler instead of environment variables

routes:
  - upstream_host: httpbin.org
    upstream_scheme: https
    secret_id: HTTPBIN_API_KEY
    inject_header: X-Api-Key
    header_value_template: "{{secret}}"

# Doppler configuration - fetches secrets from Doppler API
# Requires DOPPLER_TOKEN environment variable to be set
doppler:
  project: my-project      # Your Doppler project name
  config: dev              # Config environment: dev, staging, prod, etc.
  cache_ttl: 5m           # Optional, cache duration (default: 5m)
